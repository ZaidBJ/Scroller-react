<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Mobile & Desktop usage</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.min.js"></script>
    <script src="https://unpkg.com/create-react-class@15.6.2/create-react-class.min.js"></script>
    <script src="https://unpkg.com/react-addons-update/react-addons-update.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="css/mobiscroll.react.min.css">
    <script src="js/mobiscroll.react.min.js"></script>

    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }

    </style>

</head>
<body>

<div mbsc-page class="demo-mobile-desktop-usage">
    <div id="content"></div>
</div>

<script>
    mobiscroll.settings = {
        theme: 'ios',
        lang: 'en'
    };
</script>

<script type="text/babel">

    mobiscroll.settings = {
        lang: 'en',
        theme: 'ios'
    };
    
    class DatetimeDemo extends React.Component {
        render () {
            return (
                <mobiscroll.Form inputStyle="box">
                    <div className="mbsc-grid mbsc-form-grid">
                        <div className="mbsc-row">
                            <div className="mbsc-col-sm-12 mbsc-col-md-6">
                                <label>
            					    Mobile
                                    <mobiscroll.Date
                                        display="bubble"  // Specify display mode like: display="bottom" or omit setting to use default
                                        placeholder="Please Select..."
                                   />
                                </label>
                            </div>
        					<div className="mbsc-col-sm-12 mbsc-col-md-6">
                                <label>
            					    Desktop
                                    <mobiscroll.Date
                                        display="bubble"  // Specify display mode like: display="bottom" or omit setting to use default
                                        touchUi={false}   // More info about touchUi: https://docs.mobiscroll.com/4-6-0/react/datetime#opt-touchUi
                                        placeholder="Please Select..."
                                    />
                                </label>
                            </div>
                        </div>
                    </div>
                </mobiscroll.Form>
            );
        }    
    }
    
    ReactDOM.render(
        <DatetimeDemo />,
        document.getElementById('content')
    );
</script>

</body>
</html>
